<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Challan Overview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <img src="albot_technologies_logo.png
                    " alt="Albot Logo" style="width: 50px;">
                <span>Albot Technologies</span>
            </div>
            <h1>Delivery Challan Overview</h1>
            <div class="user-profile">
                <button onclick="logout()">Logout</button>
                <i class="fas fa-cog"></i>
                <i class="fas fa-user-circle"></i>
                <span id="currentUserDisplay">Manoj Kumar</span>
            </div>
        </header>

        <main class="dashboard-main">
            <aside class="left-panel">
                <h3>Delivery Challan</h3>
                <button id="addDcBtn" onclick="goToDcForm()">Add DC</button>
                <button id="addDcReceiptBtn" onclick="addDcReceipt()">Add DC Receipt</button>
            </aside>

            <section class="content-area">
                <button class="search-dc-btn">Search DC</button>
                <table class="dc-table">
                    <thead>
                        <tr>
                            <th>Sl. No.</th>
                            <th>Challan No.</th>
                            <th>P.O. No.</th>
                            <th>Delivery Date</th>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            <th>City</th>
                            <th>Delivery Person Name</th>
                            <th>Delivery Status</th>
                            <th>View</th>
                            <th class="admin-only">Edit</th>
                            <th class="admin-only">Delete</th>
                            <th>DC Receipt</th>
                        </tr>
                    </thead>
                    <tbody id="dcTableBody">
                        </tbody>
                </table>
                <div class="pagination">Page: 1 2 3</div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        // Check if user is logged in and their role before loading dashboard
        checkAuthAndRenderDashboard();
    </script>
</body>
</html>
